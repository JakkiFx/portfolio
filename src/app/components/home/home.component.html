
<div class="back_ground">
  <main class="container">
    <section class="home__container">
      <div class="home__box">
        <app-trail-animation></app-trail-animation>
        
        <p class="hello">Hi, my name is</p>
        <div>
          <span #containerName class="name"></span>
        </div>
        <p class="profission">Frontend Developer</p>
        <p class="text">
          I enjoy working on the front-end, creating interactive products with
          great user experiences.
        </p>
        <div routerLink="/about" class="button_go">
          <a class="see__more">See more</a>
          <div class="icon__arrow"></div>
        </div>

        <app-social-networks></app-social-networks>
      </div>

      <div class="img__box">
        <div class="img__card">
          <div class="img"></div>
        </div>
      </div>
    </section>
  </main>
